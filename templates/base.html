{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Smart-gid</title>
</head>
<body>
    
    <div class=wrapper>
        <div class=container>
            <div class=wrapper__row>
                <div class=left-block>
                    {% for category in cat %}
                    <a class="main-box-hreff " href="{{category.get_absolute_url}}">
                        <article class="main-box shadow">
                            <img class=main-box__img src="{{category.img.url}}" alt="">
                            <h2 class=main-box__title >{{category.name}}</h2>
                        </article>
                    </a>
                   {% endfor %}
                </div>
                {% block content %}
                {% endblock %}
                <div class=right-block>
                    {% for category in media_cat %}
                    <a class="main-box-hreff " href="{{category.get_absolute_url}}">
                        <article class="main-box shadow">
                            <img class=main-box__img src="{{category.img.url}}" alt="">
                            <h2 class=main-box__title >{{category.name}}</h2>
                        </article>
                    </a>
                   {% endfor %}
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
